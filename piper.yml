---
source:
    user: postgres
    database: postgres
    password: postgres
    host: localhost
    port: 5432
graphite:
    host: localhost
    port: 2003
pipes:
    - query: SELECT count(*) FROM bar
      dest: piper.bar.count
    - query: SELECT id FROM bar order by id desc limit 1
      dest: piper.bar.greatest_id
